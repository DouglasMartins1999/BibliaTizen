<body>
	<div class="ui-page" id="main" data-go-to-top-button="true">
		<header class="ui-header">
			<h2 class="ui-title" id="title">t</h2>

    <script src="../versions/nvi.js"></script>

	<script>
		const pageElement = document.querySelector("#main");
		console.log(pageElement)
		
		pageElement.addEventListener("pagebeforeshow", function() {
			console.log("X")
			const url = searchParams(location.search)
			console.log(url)
			const book = url.b || "jo"
			const cpt = url.c || "1"
			const vrs = url.v || "nvi";

			const title = document.querySelector("#title");
			const elmt = document.querySelector("#content");
			const chpt = bversion[vrs][book][parseInt(cpt)];
			
			title.textContent = index.books[book] + " " + cpt;

			for(const b in chpt) {
				const p = document.createElement("p");
				const i = document.createElement("b");
				const t = document.createTextNode(chpt[b]);

				i.textContent = (parseInt(b) + 1).toString().padStart(2, "0") + ".";
				
				p.appendChild(i);
				p.appendChild(t);

				elmt.appendChild(p);
			}
		})
	</script>
	<script src="../js/app.js"></script>
	<script src="../js/lowBatteryCheck.js"></script>
</body>
